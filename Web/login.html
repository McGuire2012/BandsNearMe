<!DOCTYPE html>
<html lang="en">
  <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Login</title>
    <link href="Styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>


<body>


<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#acctCreationModal">Create Account</button>

<!-- LOGIN MODAL FORM -->
<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>

    <!--Modal Body -->
  <form> <!--form-->
      <div class="modal-body">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-md-12">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
        
        <label for="inputPassword" class="col-md-1 control-label">Password</label>
        <div class="col-md-12">
           <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember Password
                </label>
              </div>
        </div>
      </div>
    <!-- Modal Footer -->
      <div class="modal-footer">
        <div class="col-lg-8 col-lg-offset-0">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form><!-- end form -->

  </div>
</div>

<!-- ACCOUNT CREATION MODAL FORM -->
<!-- Modal -->
<div id="acctCreationModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>

    <!--Modal Body -->
  <form> <!--form-->
      <div class="modal-body">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-md-12">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        
        <label for="inputPassword" class="col-md-1 control-label">Password</label>
        <div class="col-md-12">
           <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
    <!-- Modal Footer -->
      <div class="modal-footer">
        <div class="col-lg-8 col-lg-offset-0">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form><!-- end form -->

  </div>
</div>

</body>
</html>
